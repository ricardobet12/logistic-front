<mat-form-field>
    <mat-label>Filtro</mat-label>
    <input matInput (keyup)="applyFilter($event)" >
  </mat-form-field>
  
  <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">
    
        <!-- Position Column -->
        <ng-container matColumnDef="idLogisticaTerrestre">
          <th mat-header-cell *matHeaderCellDef> Id </th>
          <td mat-cell *matCellDef="let element"> {{element.idLogisticaTerrestre}} </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="puertoEntrega">
          <th mat-header-cell *matHeaderCellDef> Puerto entrega </th>
          <td mat-cell *matCellDef="let element"> {{element.puertoEntrega}} </td>
        </ng-container>
    
        <!-- Weight Column -->
        <ng-container matColumnDef="numeroFlota">
          <th mat-header-cell *matHeaderCellDef> Numero flota </th>
          <td mat-cell *matCellDef="let element"> {{element.numeroFlota}} </td>
        </ng-container>
  
          <!-- Weight Column -->
          <ng-container matColumnDef="tipoProducto">
            <th mat-header-cell *matHeaderCellDef> Tipo producto</th>
            <td mat-cell *matCellDef="let element"> {{element.tipoProducto}} </td>
          </ng-container>
    
        <!-- Symbol Column -->
        <ng-container matColumnDef="cantidadProducto">
          <th mat-header-cell *matHeaderCellDef> Cantidad producto </th>
          <td mat-cell *matCellDef="let element"> {{element.cantidadProducto}} </td>
        </ng-container>

        <ng-container matColumnDef="opciones">
          <th mat-header-cell *matHeaderCellDef> Opciones </th>
          <td mat-cell *matCellDef="let element"> <mat-icon class="icon-edit" (click)="editarUsuario(element)">edit</mat-icon> <mat-icon class="icon-delete" (click)="confirmDialog(element)">delete</mat-icon> </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
