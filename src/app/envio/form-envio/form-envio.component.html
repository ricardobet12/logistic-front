<button (click)="activarForm()" mat-mini-fab color="primary">
    <mat-icon>add</mat-icon>
</button><br><br>

<mat-card *ngIf="activarF">
    <mat-card-header>
        <mat-icon>group</mat-icon>
        <mat-card-title>{{editUsuario==null? 'Agregar Envio': 'Editar Envio'}}</mat-card-title>
        <mat-card-subtitle>Diligencie los campos *</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="form">
            <div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="1%">
                <div fxFlex="50%">
                    <mat-form-field appearance="fill">
                        <mat-label>Fecha de registro</mat-label>
                        <input matInput formControlName="fechaRegistro" [matDatepicker]="picker">
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                      </mat-form-field>
                </div>
                <div fxFlex="50%">
                    <mat-form-field appearance="fill">
                        <mat-label>Fecha de entrada</mat-label>
                        <input matInput formControlName="fechaEntrada" [matDatepicker]="picker1">
                        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                        <mat-datepicker #picker1></mat-datepicker>
                      </mat-form-field>
                </div>

            </div>
            <div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="1%">
                <div fxFlex="50%">
                    <mat-form-field>
                        <mat-label>Precio de envio</mat-label>
                        <input matInput type="number" formControlName="precioEnvio" required>
                        <mat-icon matSuffix>lock</mat-icon>
                        <mat-error *ngIf="form.invalid">{{getErrorMessagePrecioEnvio()}}</mat-error>
                    </mat-form-field>
                </div>
                <div fxFlex="50%">
                    <mat-form-field>
                        <mat-select formControlName="fkCliente"  placeholder="Seleccionar Cliente">
                            <mat-select-filter [placeholder]="'Filtro'" [displayMember]="'name'" [array]="listaEmpleadosActivos" (filteredReturn)="listaEmpleadosActivos=$event"></mat-select-filter>
                            <mat-option *ngFor="let item of listaEmpleadosActivos" [value]="item">
                                {{item.correo}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
            <div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="1%">
                <div fxFlex="50%">
                    <mat-form-field>
                        <mat-label>NÂ° Guia</mat-label>
                        <input matInput formControlName="numeroGuia" type="text" required>
                        <mat-icon matSuffix>email</mat-icon>
                        <mat-error *ngIf="form.invalid">{{getErrorMessageNumeroGuia()}}</mat-error>
                    </mat-form-field>
                </div>
                <div fxFlex="50%">
                    <mat-form-field>
                        <mat-label>Bodega</mat-label>
                        <input matInput formControlName="bodega" type="number" required>
                        <mat-icon matSuffix>email</mat-icon>
                        <mat-error *ngIf="form.invalid">{{getErrorMessageBodega()}}</mat-error>
                    </mat-form-field>
                </div>
            </div>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button  (click)="prueba()" style="width: 100%;"
            color="primary">{{editUsuario==null? 'Guardar': 'Editar'}}</button>
    </mat-card-actions>
</mat-card>
